<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">
        var Comment = React.createClass({
            getInitialState: function () {
                return {editing: false};
            },
            edit: function () {
                this.setState({editing: true});
            },
            remove: function () {
                this.props.removeComment(this.props.index);
            },
            save: function () {
                var text = this.refs.newText.value;
                var id = this.props.index;
                this.props.editComment(text, id);
                this.setState({editing: false});
            },
            renderNormal: function () {
                return(
                    <div className="commentContainer">
                        <div className="comment">{this.props.children}</div>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },
            renderEditing: function () {
                return(
                    <div className="commentContainer">
                        <textarea ref="newText" defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className="button-success">Save</button>
                    </div>
                );
            },
            render: function () {
                return this.state.editing ? this.renderEditing() : this.renderNormal();
            }
        });
        
        var Board = React.createClass ({
            getInitialState: function () {
                return {
                    comments: []
                };
            },
            removeComment: function (id) {
                // console.log("Removing comment " + id);
                var arr = this.state.comments;
                arr.splice(id, 1);
                this.setState({comments: arr});
            },
            editComment: function (text, id) {
                // console.log("Editing comment " + id);
                var arr = this.state.comments;
                arr[id] = text;
                this.setState({comments: arr});
            },
            eachComment: function(comment, i) {
                return (
                    <Comment key={i} index={i} 
                        removeComment={this.removeComment}
                        editComment={this.editComment}>{comment}</Comment>
                );
            },
            add: function (text) {
                var arr = this.state.comments;
                arr.push(text);
                this.setState({comments: arr});
            },
            render: function () {
                return (
                    <div>
                        <button onClick={this.add.bind(null, "Default comment")} className="button-info create">
                            Add new
                        </button>
                        <div className="board">
                            {this.state.comments.map(this.eachComment)}
                        </div>
                    </div>
                    
                );
            }
        });

        ReactDOM.render(
            <Board />, 
            document.getElementById('container'));
    </script>
</body>

</html>
